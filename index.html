<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doraemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
        <div class="actions-wrapper">
            <button data-speed="slow">慢速</button>
            <button class='active' data-speed="medium">中速</button>
            <button data-speed="fast">快速</button>
        </div>
    </div>
    <div class="canvas">
        <div class="doraemon-wrapper">
            <div class="head"></div>
            <div class="face"></div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose-line"></div>
            <div class="mouth"></div>
            <div class="moustache-wrapper-left">
                <div class="moustache"></div>
                <div class="moustache"></div>
                <div class="moustache"></div>
            </div>
            <div class="moustache-wrapper-right">
                <div class="moustache"></div>
                <div class="moustache"></div>
                <div class="moustache"></div>
            </div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="body"></div>
            <div class="arm-mask"></div>
            <div class="hand-left"></div>
            <div class="hand-right"></div>
            <div class="belly"></div>
            <div class="belly-mask"></div>
            <div class="pocket"></div>
            <div class="pocket-mask"></div>
            <div class="collar"></div>
            <div class="bell">
                <div class="bell-rectangle"></div>
                <div class="bell-circle"></div>
                <div class="bell-line"></div>
            </div>
            <div class="leg-seam"></div>
            <div class="foot-left"></div>
            <div class="foot-right"></div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
